<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js" defer></script>
</head>

<body>

  <form action="" method="GET" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="nome">
        Nome: <input type="text" maxlength="40" id="nome" name="nome" required>
      </label><br>
      <label for="email">
        E-mail: <input type="text" maxlength="50" id="email" name="email" required>
      </label><br>
      <label for="cpf">
        CPF: <input type="text" maxlength="11" id="cpf" name="cpf" required>
      </label><br>
      <label for="endereco">
        Endereco: <input type="text" maxlength="200" id="endereco" name="endereco" required>
      </label><br>
      <label for="cidade">
        Cidade: <input type="text" maxlength="28" id="cidade" name="cidade" required>
      </label><br>
      <label for="estado">
        Estado:
        <select name="estado" id="estado" required>
        </select>
      </label><br>
      <span>Tipo de Residencia:
        <label for="casa">
          <input type="radio" id="casa" name="tipo" value="casa" required>Casa
        </label>
        <label for="apartamento">
          <input type="radio" id="apartamento" name="tipo" value="apartamento">Apartamento
        </label>
      </span>
    </fieldset>

    <fieldset>
      <legend>Último emprego</legend>
      <label for="resumo-curriculo">Resumo do currículo:<br>
        <textarea name="resumo-curriculo" id="resumo-curriculo" maxlength="1000" required></textarea>
      </label><br>
      <label for="cargo">
        Cargo: <input type="text" maxlength="40" id="cargo" name="cargo" required>
      </label><br>
      <label for="descricao-cargo">
        Descrição do cargo: <input type="text" maxlength="500" id="descricao-cargo" name="descricao-cargo" required>
      </label><br>
      <label for="data-inicio">
        Data de início: <input type="text" id="data-inicio" name="data-inicio" required>
      </label>
    </fieldset>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>

</body>

</html>
