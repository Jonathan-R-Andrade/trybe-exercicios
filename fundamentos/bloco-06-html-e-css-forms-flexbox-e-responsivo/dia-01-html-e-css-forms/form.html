<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js" defer></script>
</head>

<body>

  <section id="formulario">
    <form action="" method="GET" enctype="application/x-www-form-urlencoded">
      <fieldset id="dados-pessoais">
        <legend>Dados pessoais</legend>
        <label id="label-text" for="nome">
          <span>Nome:</span><input type="text" maxlength="40" id="nome" name="nome" required>
        </label>
        <label id="label-text" for="email">
          <span>E-mail:</span><input type="text" maxlength="50" id="email" name="email" required>
        </label>
        <label id="label-text" for="cpf">
          <span>CPF:</span><input type="text" maxlength="11" id="cpf" name="cpf" required>
        </label>
        <label id="label-text" for="endereco">
          <span>Endereco:</span><input type="text" maxlength="200" id="endereco" name="endereco" required>
        </label>
        <label id="label-text" for="cidade">
          <span>Cidade:</span><input type="text" maxlength="28" id="cidade" name="cidade" required>
        </label>
        <label id="label-estado" for="estado">
          <span>Estado:</span>
          <select name="estado" id="estado" required>
            <!--options inseridos pelo JavaScript-->
          </select>
        </label>
        <span id="tipo-residencia"><span>Tipo de Residencia:</span>
          <label for="casa" class="label-radio">
            <input type="radio" id="casa" name="tipo-residencia" value="casa" required> Casa
          </label>
          <br>
          <label for="apartamento" class="label-radio">
            <input type="radio" id="apartamento" name="tipo-residencia" value="apartamento"> Apartamento
          </label>
        </span>
      </fieldset>

      <fieldset>
        <legend>Último emprego</legend>
        <label id="label-resumo-curriculo" for="resumo-curriculo">Resumo do currículo:
          <textarea name="resumo-curriculo" id="resumo-curriculo" maxlength="1000" required></textarea>
        </label>
        <label id="label-text" for="cargo">
          <span>Cargo:</span><input type="text" maxlength="40" id="cargo" name="cargo" required>
        </label>
        <label id="label-text" for="descricao-cargo">
          <span>Descrição:</span><input type="text" maxlength="500" id="descricao-cargo" name="descricao-cargo"
            required>
        </label>
        <label id="label-text" for="data-inicio">
          <span>Início:</span><input type="text" id="data-inicio" name="data-inicio" required>
        </label>
      </fieldset>

      <div id="botoes">
        <button type="submit" id="btnSubmit">Enviar</button>
        <button type="reset" id="btnLimpar">Limpar</button>
      </div>
    </form>
    <!--Mensagem de erro-->
    <div id="mensagem-erro">
      <div id="mensagem"></div>
    </div>
  </section>

</body>

</html>
